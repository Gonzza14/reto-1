<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles-dist.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" class="bg-image bg-image--top" alt="top circle">
    <img src="assets/images/bottom-circle.svg"  class="bg-image bg-image--bottom"  alt="bottom circle">
    <article class="card">
      <header class="card__header">
        <img src="assets/images/card-pattern.svg" class="card__header-pattern" alt="card pattern">
        <img src="assets/images/alejandra.jpg" class="card__header-profile" alt="profile image">
      </header>
      <section class="card__body">
        <p class="card__text">Alejandra Hern√°ndez
          <span class="card__text card__text--light">23</span>
        </p>
        <p class="card__text card__text--light">San Salvador</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">46</p>
          <p class="card__text card__text--light">Posts</p>
        </div>
        <div class="card__stats">
          <p class="card__number">410</p>
          <p class="card__text card__text--light">Seguidores</p>
        </div>
        <div class="card__stats">
          <p class="card__number">621</p>
          <p class="card__text card__text--light">Seguidos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
